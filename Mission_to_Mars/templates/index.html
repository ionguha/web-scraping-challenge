<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <!-- width=device-width sets the width of the page to follow the screen-width of the device -->
  <!-- initial-scale=1 sets the initial zoom level when the page is first loaded-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Personalizing CSS
  <link rel="stylesheet" href="style.css"> -->
  <title>Mission to Mars</title>
</head>

<body>
  <div class="container-fluid" style="height:auto;width:auto;position:relative;padding:20px 50px 20px 50px;margin:auto;">
    <div class="col-md-12" style="height:auto;width:auto;position:relative;padding:30px 60px 30px 60px;margin:auto;">
        <!-- Customizing Jumbotron Component-->
        <div class="jumbotron" style="background-image: url(https://i.redd.it/0cd6u04ivqhx.png);
        background-size:cover;  background-repeat: no-repeat;  background-position: center; height:100%; z-index: -1; color: yellow;">
          <div class="container-fluid">
            <div class = "col-sm-6">
              <h1 style ="font-family:Arial, Helvetica, sans-serif;font-size: 5em;font-weight: bolder;">Mission To Mars</h1>
              <p><a class="btn btn-primary btn-lg" style="position: relative;z-index: 2" href="/scrape" role="button">Get Data!</a></p>
            </div>
          </div>
        </div> <!-- Closing Jumbotron-->
        <!-- Mars News-->
        <div class="container-fluid" style="height:auto;width:auto;position:relative;margin:auto;">
          <h3 style ="font-family:Georgia, 'Times New Roman', Times, serif;font-size: 2.5em;
          font-weight: bolder; color: rgb(31, 68, 148)">Latest Mars News</h3>
          <h4 style="font-size: 1.6em;font-weight: bolder;color:darkblue">{{mars.news_title}}</h4>
          <p style="text-align:left; font-family:Arial, Helvetica, sans-serif;
          font-size: 1.2em;font-weight: bolder; color: darkcyan">{{mars.news_para}}</p>
        </div>
        <div class = "container-fluid" style="height:auto;width:auto;position:relative;margin:auto;">
          <div class = "row justify-content-between align-items-start">
            <!-- Featured image-->
            <div class="col-lg-8 col-md-8 col-sm-12">
              <h3 style = "font-family:Georgia, 'Times New Roman', Times; font-size: 2.5em;
              font-weight: bolder; color: darkgreen">Featured Image</h3>
              <img src="{{mars.featured_image}}" style="max-width: 90%; max-height: auto" alt="Featured Image">
            </div>
            <!-- Mars Weather-->
            <div class = "col-lg-4 col-md-4 col-sm-12">
              <div class="panel panel-primary">
                <div class="panel-heading" style="text-align:left; font-family:Arial, Helvetica, sans-serif;
                font-size: 2em;font-weight: bolder; color: white">Current Weather on Mars</div>
                <div class="panel-body" style="text-align:center; font-family:Arial, Helvetica, sans-serif;
                font-size: 1.2em;font-weight: bolder; color: darkcyan">{{mars.first_tweet}}</div>
              </div>
            <!-- Mars Facts -->
              <h3 style ="font-family:Georgia, 'Times New Roman', Times, serif;font-size: 2.5em;
              font-weight: bolder; color: darkgreen">Mars Facts</h3>
                <table>
                  {{mars.table|safe}}
                </table>
            </div> <!-- Closing col-4-->
          </div> <!-- Closing Row-->
        </div> <!--Closing Container-->
      </div> <!--Closing col-12-->
    <br> <!-- Single line break -->
    <div class = "container-fluid" style="height:auto;width:auto;position:relative;padding:20px 50px 20px 50px;margin:auto;">
      <div class = "row justify-content-center">
        <div class = "col-md-12">
            <div class = "text-center">
              <h2 style = "text-align:center; font-family:Arial, Helvetica, sans-serif;
              font-size: 3em;line-height:1.0;font-weight: bolder;color: rgb(134, 52, 4)">Mars Hemispheres</h2>
            </div>
        </div>
        <div class="card-deck">
          <div class="col-md-12" style="background-image: url(https://news-cdn.softpedia.com/images/news2/Meet-Mars-Dark-Spot-2.jpg);
          background-size:cover;  background-repeat: no-repeat;  background-position: center; height:100%; color:white;">
            <div class = "row">
              {% for item in mars.hemisphere_urls %}
              <div class = "col-md-6">
                <img class = "card-img-top" src="{{item.img_url}}" style="max-width: 50%; max-height: auto;
                display: block; margin-left: auto; margin-right: auto;" alt="Hemisphere Image" />
                <div class = "card-body">
                  <p class = "card-text" style="text-align:center; font-family:Arial, Helvetica, sans-serif;
                  font-size: 1.2em;font-weight: bolder; color: white">{{item.title}}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div> <!--Closing col-12-->
        </div> <!-- Closing Card deck --> 
      </div> <!-- Closing Mars Hemispheres-->
    </div>
  </div> <!-- Closing Main container-->

  <!-- Bootstrap JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
